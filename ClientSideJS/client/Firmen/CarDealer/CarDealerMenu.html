<!DOCTYPE html>
<html>
  <head>
    <title>CarDealer Menu</title>
    <link rel="stylesheet" href="style.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
  </head>
  <body>
	<div class="center box">
    <div id="text" class="center">
      <p id="info">
      </p>
    </div>
    <div id="contractsMenu" style="visibility: hidden; display:none">
        <div id="contracts"></div>
        <br>
        <input class="center button" style="background-color: rgb(185, 0, 0);" type="submit" onclick="ShowMenuCarDealer(0)" value="Zurück"></input>
    </div>
    <div id="menu">
        <input class="center button" style="background-color: rgb(0, 148, 0);" type="submit" onclick="getContracts()" value="Bestellungen"></input>
        <input class="center button" style="background-color: rgb(0, 148, 0); display: none;" type="submit" onclick="getCarDealer()" value="Fahrzeug bestellen" id="contractCreate"></input>
        <input class="center button" style="background-color: rgb(0, 148, 0); display: none;" type="submit" onclick="showKasse()" value="Finanzen" id="finance"></input>
        <input class="center button" style="background-color: rgb(0, 148, 0); display: none;" type="submit" onclick="showNameChange()" value="Name ändern" id="nameChange"></input>
        <input class="center button" style="background-color: rgb(0, 148, 0); display: none;" type="submit" onclick="showWorker()" value="Mitarbeiter" id="workerList"></input>
        <input class="center button" style="background-color: rgb(185, 0, 0);" type="submit" onclick="closeCarDealerMenu()" value="Schliessen"></input>
    </div>
  </div>
  </body>
  <script src="js/cardealerMenu.js"></script>
</html>
