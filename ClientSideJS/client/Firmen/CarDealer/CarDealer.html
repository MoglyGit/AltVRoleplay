<!DOCTYPE html>
<html>
    <head>
        <title>Car Dealer</title>
        <link rel="stylesheet" href="style.css" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body style="overflow: hidden;">
        <div class="container">
            <div class="box" id="guide"><p>Kamera Bewegung: WASD | Auto drehen: Q/E</p></div>
            <div class="box" id="cardealerMenu">
                <p>Derzeitiges Angebot</p>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Elegy"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Infernus"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Baller3"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Stanier"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Blista"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Asbo"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Brioso"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SelectCar(this)" value="Dilettante"></input>
            </div>
            <div class="box" id="carDealerSearch">
                <p id="error">Fahrzeug suche:</p>
                <input id="vehSearchValue" class="center" style="background-color: rgb(255, 255, 255);" type="text" value="Elegy" maxlength="15" onfocusin="setInText(1)" onfocusout="setInText(0)"></input>
                <input class="center button" style="background-color: rgb(0, 113, 148);" type="submit" onclick="SearchCar()" value="Suchen"></input>
            </div>
            <div class="box" id="cardealerVehicleMenu">
                <p>Anpassung</p>
                <p>Farbe: </p>
                <input type="color" class="style1" id="primary" name="favcolor1" value="#FFFFFF" />
                <input type="color" class="style1" id="secondary" name="favcolor2" value="#FFFFFF" />
                <p>Preis:</p>
                <p id="carPRice">10000$</p>
                <input class="center button" style="background-color: rgb(0, 148, 44);" type="submit" onclick="BuyCarDealerVehicle()" value="Bestellen"></input>
                <input class="center button" style="background-color: rgb(148, 30, 0);" type="submit" onclick="CloseCarDealer()" value="Verlassen"></input>
            </div>
            <div class="box" id="carDealerInfos">
                <p id="vehcilename">Fahrzeug: Elegy</p>
                <p id="tanktype">Tankart: Benzin</p>
                <p id="kofferraum">Kofferraum: 60Kg</p>
                <p id="maxtank">Tankvolume: 60L</p>
                <p id="maxspeed">Geschw.: 120km/h</p>
            </div>
        </div>
    </body>
    <script src="js/cardealer.js"></script>
</html>
