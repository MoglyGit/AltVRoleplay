<!DOCTYPE html>
<html>
  <head>
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
  </head>
  <body>
	<div id="bankbox">
    <img id="img1" class="center" src="images/logo.png" width="230" />
    <div id="text">
      <p id="info">
      </p>
    </div>
      <div id="auszug" class="center" style="display: none;"></div>
      <br>
      <div id="kontocreate">
        <input class="center button" type="submit" onclick="createBank()" value="Konto eröffnen"></input><br>
        <input class="center button" style="background-color: rgb(185, 0, 0);" type="submit" onclick="closeView()" value="Verlassen"></input>
      </div>
      <div id="einaus" style="display: none;">
          <input type="number" id="betrag" name="betrag" min="0" max="1000000" step="100" value="0"></input><br>
          <input class="center button" style="background-color: rgb(0, 148, 0);" type="submit" onclick="einzahlen()" value="Einzahlen"></input>
          <br><input class="center button" style="background-color: rgb(0, 148, 0);" type="submit" onclick="auszahlen()" value="Abheben"></input>
      </div>
      <div id="ueberHud" style="display: none;">
        <form onsubmit="ueberweisung(event)">
          <input type="text" id="ueberid" name="ueberid" placeholder="FB-918232"></input><br>
          <input type="number" id="ueberbetrag" name="ueberbetrag" min="1" max="1000000" step="1" value="1"></input><br>
          <input type="text" id="ueberrs" name="ueberrs" min="0" placeholder="Apfel"></input><br>
          <input class="center button" style="background-color: rgb(0, 148, 0);" type="submit" value="Überweisen"></input>
        </form>
    </div>
    <div id="kreditHud" style="display: none;">
        <input id="kr" class="center button" type="submit" onclick="giveKredit(500)" value="500$"></input><br>
        <input id="kr2" class="center button" type="submit" onclick="giveKredit(1000)" value="1000$"></input><br>
        <input id="kr3" class="center button" type="submit" onclick="giveKredit(3000)" value="3000$"></input><br>
        <input id="kr4" class="center button" type="submit" onclick="giveKredit(5000)" value="5000$"></input>
  </div>
      <div id="KontoEvents" style="display: none;">
        <br>
        <input id="Konto" class="center button" type="submit" onclick="showAuszug()" value="Kontoauszüge"></input>
        <br>
        <input id="einzahlen" class="center button" type="submit" onclick="showinOut()" value="Einzahlen/Abheben"></input>
        <br>
        <input id="ueberweisen" class="center button" type="submit" onclick="showUeber()" value="Überweisung"></input>
        <br>
        <input id="kredit" style="display: none;" class="center button" type="submit" onclick="showKredit()" value="Kredit"></input>
        <br>
        <input class="center button" style="background-color: rgb(185, 0, 0);" type="submit" onclick="closeView()" value="Verlassen"></input>
      </div>
      <br>
      <input id="backHome" class="center button" style="background-color: rgb(175, 175, 175); display: none;" type="submit" onclick="showHome()" value="Zurück"></input>
  </div>
  </body>
  <script src="js/bank.js"></script>
</html>
