<!DOCTYPE html>
<html>
    <head>
        <title>Fishing</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="visibility: hidden">
        <div id="water" class="center" style="background-color: rgba(0, 108, 202, 0.527); width: 20%; height: 50vh">
            <div id="player" style="margin-top: 44vh; margin-left: 0%; width: 10px">
                <div style="background-color: rgb(124, 81, 0); width: 100%; height: 6vh; margin-left: 10%"></div>
                <div style="background-color: rgb(138, 138, 138); width: 60%; height: 1vh; margin-top: -2vh"></div>
                <div
                    id="rope"
                    style="
                        background-color: rgb(255, 255, 255);
                        width: 30%;
                        height: 1vh;
                        margin-top: -5vh;
                        margin-left: 40%;
                        visibility: hidden;
                    "
                ></div>
            </div>
        </div>
        <div class="center" style="width: 20%; color: white; border: 0px">
            <p>A/D bewegen und Leertaste Angelwerfen/abbrechen</p>
        </div>
        <script src="js/fishing.js"></script>
    </body>
</html>
